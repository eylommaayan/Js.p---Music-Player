<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Pro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Lato", sans-serif;
        transition: background 0.3s ease;
      }

      /* ===== CARD MAIN ===== */
      .music-card {
        background-color: #444;
        width: 380px;
        border-radius: 30px;
        padding: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .top-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        text-align: center;
        flex-grow: 1;
      }

      /* ===== INNER PLAYER BOX ===== */
      .player-inner {
        background-color: #1a1a1a;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-bottom: 20px;
      }

      .img-container {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }

      .img-container img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #555;
        animation: rotate 10s linear infinite;
        animation-play-state: paused;
      }

      .play .img-container img {
        animation-play-state: running;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Controls inside black box */
      .main-controls {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .main-controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }

      .play-btn {
        font-size: 35px !important;
      }

      /* Volume inside black box */
      .volume-box {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 10px;
      }

      .volume-box input {
        flex: 1;
        accent-color: #ff7675;
        cursor: pointer;
      }

      /* ===== PLAYLIST ===== */
      .playlist-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
      }

      .playlist-header {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        font-size: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .song-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .song-item {
        padding: 12px 15px;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .song-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .song-item.active {
        background: rgba(255, 118, 117, 0.3);
        font-weight: bold;
      }

      /* Progress Bar (Floating) */
      .progress-container {
        width: 100%;
        height: 4px;
        background: #333;
        border-radius: 2px;
        margin-top: 10px;
        cursor: pointer;
      }
      .progress {
        background: #ff7675;
        height: 100%;
        width: 0%;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="music-card" id="card">
      <header>
        <button class="top-btn">
          <i class="fas fa-volume-up"></i> <span id="vol-percent">100%</span>
        </button>
        <h1>נגן מוזיקה</h1>
        <button class="top-btn" onclick="toggleTheme()">
          <i class="fas fa-sun"></i> Dark
        </button>
      </header>

      <div class="player-inner" id="player-inner">
        <div class="img-container">
          <img id="cover" src="images/ukulele.jpg" alt="cover" />
        </div>

        <div class="main-controls">
          <button id="prev"><i class="fas fa-backward"></i></button>
          <button id="play" class="play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next"><i class="fas fa-forward"></i></button>
        </div>

        <div class="volume-box">
          <i class="fas fa-volume-down"></i>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <i class="fas fa-volume-up"></i>
        </div>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <small id="title" style="margin-top: 5px; color: #aaa"></small>
      </div>

      <div class="playlist-container">
        <div class="playlist-header">
          <span><i class="fas fa-music"></i> רשימת שירים</span>
          <span id="song-count">3 songs</span>
        </div>
        <ul class="song-list" id="song-list"></ul>
      </div>
    </div>

    <audio id="audio"></audio>

    <script>
      const songs = ["hey", "summer", "ukulele"];
      let songIndex = 0;

      const audio = document.getElementById("audio");
      const playBtn = document.getElementById("play");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const progress = document.getElementById("progress");
      const progressContainer = document.getElementById("progress-container");
      const title = document.getElementById("title");
      const cover = document.getElementById("cover");
      const volSlider = document.getElementById("volume");
      const volPercent = document.getElementById("vol-percent");
      const songListUl = document.getElementById("song-list");
      const playerInner = document.getElementById("player-inner");

      // טעינת רשימה
      function initPlaylist() {
        songListUl.innerHTML = "";
        songs.forEach((song, index) => {
          const li = document.createElement("li");
          li.classList.add("song-item");
          if (index === songIndex) li.classList.add("active");
          li.innerText = song;
          li.onclick = () => {
            songIndex = index;
            loadSong(songs[songIndex]);
            playSong();
          };
          songListUl.appendChild(li);
        });
      }

      function loadSong(song) {
        title.innerText = song;
        audio.src = `music/${song}.mp3`;
        cover.src = `images/${song}.jpg`;
        initPlaylist();
      }

      function playSong() {
        playerInner.classList.add("play");
        playBtn.querySelector("i").className = "fas fa-pause";
        audio.play();
      }

      function pauseSong() {
        playerInner.classList.remove("play");
        playBtn.querySelector("i").className = "fas fa-play";
        audio.pause();
      }

      playBtn.onclick = () =>
        playerInner.classList.contains("play") ? pauseSong() : playSong();

      nextBtn.onclick = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
      };

      prevBtn.onclick = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
      };

      audio.ontimeupdate = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${percent}%`;
      };

      progressContainer.onclick = (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        audio.currentTime = (clickX / width) * audio.duration;
      };

      volSlider.oninput = (e) => {
        audio.volume = e.target.value;
        volPercent.innerText = `${Math.round(e.target.value * 100)}%`;
      };

      audio.onended = () => nextBtn.click();

      function toggleTheme() {
        const card = document.getElementById("card");
        if (card.style.backgroundColor === "rgb(255, 255, 255)") {
          card.style.backgroundColor = "#444";
          card.style.color = "#fff";
        } else {
          card.style.backgroundColor = "#fff";
          card.style.color = "#333";
        }
      }

      // התחלה
      loadSong(songs[songIndex]);
    </script>
  </body>
</html>
